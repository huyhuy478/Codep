<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Khách Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item img {
            height: 400px;
            object-fit: cover;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    
    <header>
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../IMG/anh1.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../IMG/anh2.PNG" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../IMG/anh3.PNG" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #007bff;">
        <div class="container-fluid">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#customerModal">Đặt Hàng</button>
            <a class="navbar-brand text-white" href="#">Trang Chủ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Danh Sách</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Liên Hệ</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Tìm kiếm" aria-label="Search">
                    <button class="btn btn-light" type="submit">Tìm</button>
                </form>
            </div>
        </div>
    </nav>

    
    <div class="container mt-4">
        
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Họ Tên</th>
                    <th>Địa Chỉ</th>
                    <th>Thời Gian Giao Hàng</th>
                    <th>Email</th>
                    <th>Số Điện Thoại</th>
                </tr>
            </thead>
            <tbody id="customerTableBody">
                
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="customerModal" tabindex="-1" aria-labelledby="customerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="customerModalLabel">Danh Sách Khách Hàng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="customerForm">
                        <div class="mb-3">
                            <label for="customerName" class="form-label">Họ Tên</label>
                            <input type="text" class="form-control" id="customerName">
                            <div id="nameError" class="error"></div>
                        </div>
                        <div class="mb-3">
                            <label for="customerAddress" class="form-label">Địa Chỉ</label>
                            <input type="text" class="form-control" id="customerAddress">
                            <div id="addressError" class="error"></div>
                        </div>
                        <div class="mb-3">
                            <label for="deliveryTime" class="form-label">Thời Gian Giao Hàng</label>
                            <input type="text" class="form-control" id="deliveryTime">
                            <div id="timeError" class="error"></div>
                        </div>
                        <div class="mb-3">
                            <label for="customerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="customerEmail">
                            <div id="emailError" class="error"></div>
                        </div>
                        <div class="mb-3">
                            <label for="customerPhone" class="form-label">Số Điện Thoại</label>
                            <input type="text" class="form-control" id="customerPhone">
                            <div id="phoneError" class="error"></div>
                        </div>
                        <button type="button" class="btn btn-primary" id="saveCustomer">Lưu</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('saveCustomer').addEventListener('click', function () {
            const name = document.getElementById('customerName').value.trim();
            const address = document.getElementById('customerAddress').value.trim();
            const time = document.getElementById('deliveryTime').value.trim();
            const email = document.getElementById('customerEmail').value.trim();
            const phone = document.getElementById('customerPhone').value.trim();

            let isValid = true;

            // Validation
            if (!name) {
                document.getElementById('nameError').textContent = 'Họ tên không được để trống.';
                isValid = false;
            } else {
                document.getElementById('nameError').textContent = '';
            }

            if (!address) {
                document.getElementById('addressError').textContent = 'Địa chỉ không được để trống.';
                isValid = false;
            } else {
                document.getElementById('addressError').textContent = '';
            }

            if (!time) {
                document.getElementById('timeError').textContent = 'Thời gian giao hàng không được để trống.';
                isValid = false;
            } else {
                document.getElementById('timeError').textContent = '';
            }

            if (!email || !email.includes('@')) {
                document.getElementById('emailError').textContent = 'Email không hợp lệ.';
                isValid = false;
            } else {
                document.getElementById('emailError').textContent = '';
            }

            if (!phone || isNaN(phone)) {
                document.getElementById('phoneError').textContent = 'Số điện thoại không hợp lệ.';
                isValid = false;
            } else {
                document.getElementById('phoneError').textContent = '';
            }

            if (isValid) {
                const tableBody = document.getElementById('customerTableBody');
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${name}</td>
                    <td>${address}</td>
                    <td>${time}</td>
                    <td>${email}</td>
                    <td>${phone}</td>
                `;
                tableBody.appendChild(newRow);

                // Reset form
                document.getElementById('customerForm').reset();
                document.querySelectorAll('.error').forEach(el => el.textContent = '');

                // Close modal
                const modal = bootstrap.Modal.getInstance(document.getElementById('customerModal'));
                modal.hide();
            }
        });
    </script>
</body>
</html>
